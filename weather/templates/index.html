<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
</head>
<body>
    <h1>Weather App</h1>

    <form action="/get_weather" method="post">
        <label for="city">Enter a city:</label>
        <input type="text" id="city" name="city" required>
        <button type="submit">Get Weather</button>
    </form>

    {% if weather %}
        <p>Weather in {{ city }}: {{ weather }}</p>
    {% endif %}
</body>
</html>
